<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bringing Data From API</title>
</head>
<body>

    <div>
    
    <script>
        function changingmyjokes(){

        fetch('https://api.chucknorris.io/jokes/random?category=food')
 	    .then(response=>response.json())
        .then(json => document.getElementById("chucks").innerHTML=json.value)
        .catch(error => console.log('unable to reach URL'+error));

        }
  


    </script>
    <h1 style="color: red; font-size: 20; font-style: italic;">Bringing Data using API</h1>
    <h2 style="color:blue; font-size: medium ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;"> loading good jokes by Yash Chauhan</h2>

    <label style="color: orange; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">What's chuck doing today?</label>
    <p id="chucks"></p>
    <button class="b1" onclick="changingmyjokes()">press me for Next joke</button>


    <style>
        body{
            text-align: center;
        
        }
        .b1{
            background-color: rgb(40, 215, 17);
            color: rgb(15, 14, 13);
        }
        .b1:hover{
            background-color: rgb(17, 240, 240);
            color: rgb(14, 14, 14);
        }
    </style>
    

    
</body>
</html>
